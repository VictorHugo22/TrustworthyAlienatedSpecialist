<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/logoC.png" alt="Logo de la página" class="logo">
    <h1>Registro de Usuario</h1>
    <form id="registerForm" action="/register" method="post">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>
        <div id="password-strength-message"></div><br>

        <div class="password-requirements">
            <ul>
                <li>Al menos 8 caracteres</li>
                <li>Al menos una letra mayúscula</li>
                <li>Al menos una letra minúscula</li>
                <li>Al menos un número</li>
                <li>Al menos un símbolo (ejemplo: !, @, #, $, %, etc.)</li>
            </ul>
        </div>

        <button type="submit" id="submitButton" disabled>Registrarse</button>
    </form>

    <script src="password-validation.js"></script>
    <script>
        // Captura los elementos de la página
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');
        const strengthMessage = document.getElementById('password-strength-message');

        // Llama a la función de validación para manejar la entrada de la contraseña
        validatePasswordInput(passwordInput, submitButton, strengthMessage);
    </script>
</body>
</html>
