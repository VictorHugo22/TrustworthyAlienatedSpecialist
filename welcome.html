<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1 id="welcome-message"></h1>
  <script>
    // Obtener el parámetro `username` de la URL
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');

    // Mostrar un mensaje de bienvenida dinámico
    if (username) {
      document.getElementById('welcome-message').innerText = `¡Bienvenido, ${username}!`;
    } else {
      document.getElementById('welcome-message').innerText = '¡Bienvenido!';
    }
  </script>
</body>
</html>
